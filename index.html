<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Palindrome Checker in Javascript</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
      <header>
        <h1>Palindrome Checker</h1>
        <p>A palindrome is a word or phrase that reads the same backwards as forwards, e.g. level, refer.</p>
      </header>
      <div class="inputs">
        <input type="text" name="" id="" placeholder="Enter text or number">
        <button>Check Palaindrome</button>
      </div>
      <p class="info-txt"></p>
    </div>

    <script src="style.js"></script>
</body>
